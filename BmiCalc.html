<html>
  <head>
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script>
      function getBMIvalue() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;

        height = height * 12;
        height = height * 0.025;
        var BMI = weight / (height * height);
        BMI = Math.round(BMI);
        document.getElementById("BMIval").value = BMI;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">BMI CALCULATOR</div>
        <div class="card-body">
          <form class="w-50 m-auto" onsubmit="return false">
            <div class="form-group">
              <label>Weight:</label
              ><input
                type="number"
                id="weight"
                placeholder="Enter weight in kg"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label>height:</label
              ><input
                type="number"
                id="height"
                placeholder="Enter height in ft"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label>BMI VAL:</label>
              <input type="number" class="form-control" id="BMIval" />
            </div>
            <button
              type="submit"
              class="btn btn-success"
              onclick="getBMIvalue()"
            >
              Check BMI
            </button>
          </form>
        </div>
        <div class="card footer text-center">
          A healthy BMI ranges between 19 to 25.
        </div>
      </div>
    </div>
  </body>
</html>
